<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
    </head>
    <body>
        <br>
        <div class="container">
            <div class="row">
                <h1>Registration</h1>
            </div>
            <form action="/login" method=post></form>
                <div class="form-group">
                  <label for="usernameInput">Username</label>
                  <input type="username" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                  <label for="pass1">Password</label>
                  <input type="password" class="form-control" id="pass1" placeholder="Password" required name="pass1">
                <br><br>
                <button type="submit" class="btn btn-primary" onclick="postNewCredentials()">Submit</button>
              </form>
        </div>
        <script>
            function postNewCredentials(){
                let username = document.getElementById("usernameInput").value;
                let password = document.getElementById("pass1").value;
                return fetch('https://localhost:443/register', {
                    method: 'POST',
                    body: "{\"username\":\""+username+"\", \"password\": \""+password+"\"}",
                    headers : { 
                      'Content-Type': 'application/json',
                      'Accept': 'application/json'
                    }
                }).then(response=>response.json())
                .then(data=>{
                  if(data.Code === 409){
                    alert(data.Message)
                  }else{
                    alert(data.Message)
                    window.location.href = "/login";
                  }
                })
            }
        </script>
    </body>
</html>
